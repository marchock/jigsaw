<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>JIGSAW</title>
        <link href="css/screen.css" rel="stylesheet" type="text/css" />
        <link href="css/jigsaw.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <h1>Jigsaw</h1>
    <p></p>
        <div class="container">
            <div class="jigsaw">
                <a href="example_html.html" class="item largeitem"> Example HTML</a>
                <div class="item longitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>

                <a href="example_page.html" class="item largeitem">Example Page</a>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <a href="example_json.html" class="item largeitem">Example JSON</a>
                <a href="example_json_endpoint.html" class="item largeitem">Example JSON URL endpoint</a>
            </div>
        </div>

        <!-- inject:js -->
        <script src="js/Jigsaw.js"></script>
        <script src="js/jgsw.js"></script>
        <script src="js/Jigsaw/AnimationController.js"></script>
        <script src="js/Jigsaw/BreakPoints.js"></script>
        <script src="js/Jigsaw/ElementsController.js"></script>
        <script src="js/Jigsaw/EventsController.js"></script>
        <script src="js/Jigsaw/Extend.js"></script>
        <script src="js/Jigsaw/Grid.js"></script>
        <script src="js/Jigsaw/OptionController.js"></script>
        <script src="js/Jigsaw/Request.js"></script>
        <script src="js/Jigsaw/Settings.js"></script>
        <script src="js/Jigsaw/TileConstructor.js"></script>
        <script src="js/Jigsaw/Utils.js"></script>
        <!-- endinject -->

        <script type="text/javascript">

        var j = new Jigsaw({

                    element: ".jigsaw",

                    getWidthFrom: ".container",

                    getDataFrom: "html",

                    loadNumOfTiles: 20,

                    tile: [
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        },
                        {
                            classname: "longitem",
                            w: 1,
                            h: 3
                        }
                    ],

                    resize: [
                        {
                            breakpoint: 320,
                            tileWidth: 200,
                            tileHeight: 120,
                            tileSpace: 8
                        },
                        // {
                        //     breakpoint: 480,
                        //     tileWidth: 150,
                        //     tileHeight: 130,
                        //     tileSpace: 10
                        // },

                        // {
                        //     breakpoint: 1200,
                        //     tileWidth: 200,
                        //     tileHeight: 180,
                        //     tileSpace: 18
                        // }
                    ]
                });

        </script>
    </body>
</html>
