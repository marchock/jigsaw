<!DOCTYPE html>
<html>

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>JIGSAW - PAGE</title>
    <link href="css/screen.css" rel="stylesheet" type="text/css" />
    <link href="css/jigsaw.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <h1>Jigsaw Page Example</h1>
    <p>To make a AJAX request please run on a server to display this example</p>
        <div class="container">
            <div class="jigsaw">
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
            </div>
        </div>
        <div class="load-more"><p>LOAD MORE</p></div>

        <!-- inject:js -->
        <script src="js/Jigsaw.js"></script>
        <script src="js/jgsw.js"></script>
        <script src="js/Jigsaw/AnimationController.js"></script>
        <script src="js/Jigsaw/BreakPoints.js"></script>
        <script src="js/Jigsaw/ElementsController.js"></script>
        <script src="js/Jigsaw/EventsController.js"></script>
        <script src="js/Jigsaw/Extend.js"></script>
        <script src="js/Jigsaw/Grid.js"></script>
        <script src="js/Jigsaw/OptionController.js"></script>
        <script src="js/Jigsaw/Request.js"></script>
        <script src="js/Jigsaw/Settings.js"></script>
        <script src="js/Jigsaw/TileConstructor.js"></script>
        <script src="js/Jigsaw/Utils.js"></script>
        <!-- endinject -->

        <script type="text/javascript">

        var j = new Jigsaw({

                    select: {
                        option: "page",
                        url: "data/html/page-",
                        pageIndex: 1,
                        pageEnd: 4
                    },

                    load: {
                        btn: true,
                        animate: true,
                        framerate: 16
                    },

                    breakpoints: [
                        {
                            position: 320,
                            tile: {
                                width: 120,
                                height: 120,
                                padding: 8
                            }
                        },
                        {
                            position: 480,
                            tile: {
                                width: 160,
                                height: 130,
                                padding: 10
                            }
                        },
                        {
                            position: 1200,
                            tile: {
                                width: 200,
                                height: 180,
                                padding: 18
                            }
                        }
                    ],

                    tile: [
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        }
                    ]

                });

        </script>
    </body>
</html>
