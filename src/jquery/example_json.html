        <script type="text/javascript">

            $(".jigsaw").jigsaw({

                getDataFrom: "html-static",

                url: "api/travel?",

                formID: "#video-form-webisode",

                loadNumOfTiles: 15,

                getWidthFrom: ".container",

                tileOption: "Resize", // Remove -- GridLock

                showGutter: true,

                tile: [
                    {
                        classname: "smallitem",
                        w: 1,
                        h: 5
                    },
                    {
                        classname: "largeitem",
                        w: 2,
                        h: 10
                    }
                ],

                resize: [
                    {
                        breakpoint: 160,
                        tileWidth: 256,
                        tileHeight: 32,
                        tileSpace: 2
                    }
                ],

                loadMore: true,

                cb: function (string) {
                },

                animate: {
                    frameRate: 16
                },

                pattern: {
                    tiles: [
                        "largeitem",
                        "smallitem",
                        "smallitem",
                        "smallitem",
                        "smallitem",
                        "smallitem",
                        "smallitem",
                        "smallitem",
                        "smallitem",
                        "smallitem",
                        "smallitem",
                        "largeitem",
                        "largeitem",
                        "smallitem",
                        "smallitem"
                    ],
                    repeat: true
                    //default: "smallitem"
                },

                tileTemplate: function (data, className, ele) {

                    var e = document.createElement("div"),
                        overlayTop = document.createElement("div"),
                        overlayBottomRight = document.createElement("div"),
                        p = document.createElement("p"),
                        text = document.createTextNode(data.name),
                        url = "http://img.youtube.com/vi/" + data.yt_id + "/mqdefault.jpg";

                    e.setAttribute('style', 'background-image: url(' + url + ');');
                    e.setAttribute("class", "item " + className);
                    e.setAttribute("data-id", data.yt_id);
                    e.setAttribute("data-vid-name", data.name);
                    e.setAttribute("data-yt-id", data.yt_id);
                    e.setAttribute("data-class", "hide-title");

                    overlayTop.setAttribute("class", "overlay-header");
                    overlayBottomRight.setAttribute("class", "overlay-clock");

                    p.appendChild(text);
                    overlayTop.appendChild(p);
                    e.appendChild(overlayTop);


                    ele.appendChild(e);

                }
            });

        </script>
