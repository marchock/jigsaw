        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/jquery.jigsaw.js"></script>

        <script type="text/javascript">

            $( document ).ready(function() {


                $(".jigsaw").jigsaw({

                    getDataFrom: "json",

                    url: "data/tiles.json",

                    // url: "html/page-",

                    loadNumOfTiles: 20,

                    getWidthFrom: ".something",

                    tileOption: "GridLock", // Remove -- GridLock

                    showGutter: true,

                    tile: [
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        },
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "longitem",
                            w: 2,
                            h: 1
                        },
                        {
                            classname: "tallitem",
                            w: 1,
                            h: 2
                        }
                    ],

                    resize: [
                        // {
                        //     breakpoint: 160,
                        //     tileWidth: 160,
                        //     tileSpace: 2
                        // },
                        {
                            breakpoint: 320,
                            tileWidth: 160,
                            tileSpace: 8
                        },
                        {
                            breakpoint: 480,
                            tileWidth: 200,
                            tileSpace: 10
                        },

                        {
                            breakpoint: 1200,
                            tileWidth: 250,
                            tileSpace: 18
                        }
                    ],


                    animate: {
                        frameRate: 16
                    },

                    scroll: false,

                    loadMore: true

                });
            });
