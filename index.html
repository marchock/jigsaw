<!DOCTYPE html>
<html>

	<head>
	<meta charset="UTF-8">
	<title>JIGSAW</title>

	<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="css/print.css" media="print" rel="stylesheet" type="text/css" />
	<link href="css/app.css" rel="stylesheet" type="text/css" />
	<!--[if IE]>
	  <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->

	</head>
	<body>
		<div class="container">


            <div class="item largeitem"></div>
            <div class="item smallitem"></div>
            <div class="item smallitem"></div>
            <div class="item smallitem"></div>
            <div class="item smallitem"></div>
            <div class="item largeitem"></div>
            <div class="item smallitem"></div>

            <div class="item smallitem"></div>
            <div class="item smallitem"></div>
            <div class="item smallitem"></div>
            <div class="item smallitem"></div>
            <div class="item largeitem"></div>
            <div class="item smallitem"></div>
            <div class="item smallitem"></div>
            <div class="item largeitem"></div>
            <div class="item smallitem"></div>
            <div class="item smallitem"></div>
            <div class="item smallitem"></div>

        </div>
        <div class="load-more"><p>LOAD MORE</p></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/jquery.jigsaw.js"></script>

        <script type="text/javascript">


            $( document ).ready(function() {
                $(".container").jigsaw({
                    data: "html",
                    tileClassName: ".item",
                    tileSizes: [
                        {
                            name: "smallitem",
                            size: [1, 1]
                        },
                        {
                            name: "largeitem",
                            size: [2, 2]
                        }
                    ],
                    tileWidth: 300,

                    tileResize: [
                        {
                            tileWidth: 160,
                            bpExitStartPoint: 320,
                            bpExitEndPoint: 481,
                            gutterSpacing: 2,
                            spacing: 4
                        },
                        {
                            tileWidth: 200,
                            bpExitStartPoint: 482,
                            bpExitEndPoint: 1200,
                            gutterSpacing: 5,
                            spacing: 10
                        },
                        {
                            tileWidth: 250,
                            bpExitStartPoint: 1201,
                            bpExitEndPoint: 3000,
                            gutterSpacing: 10,
                            spacing: 14
                        }
                    ],

                    spacing: 15,
                    url: "",
                    demo: false
                });
            });

        </script>
	</body>

</html>
