<!DOCTYPE html>
<html>

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>JIGSAW - HTML</title>
    <link href="css/screen.css" rel="stylesheet" type="text/css" />
    <link href="css/jigsaw.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Jigsaw HTML Example</h1>
        <div class="container">
            <div class="jigsaw">
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div> 

            </div>
        </div>

        <div class="load-more"><p>LOAD MORE</p></div>

        <!-- inject:js -->
        <script src="js/jigsaw.js"></script>
        <!-- endinject -->

        
        <script type="text/javascript">

        var j = new Jigsaw({

                    select: {
                        option: "html",
                    },

                    load: {
                        btn: true,
                        index: 20,
                        animate: true,
                        framerate: 16
                    },

                    breakpoints: [
                        {
                            position: 320,
                            tile: {
                                width: 120,
                                height: 120,
                                padding: 8
                            }
                        },
                        {
                            position: 480,
                            tile: {
                                width: 160,
                                height: 130,
                                padding: 10
                            }
                        },
                        {
                            position: 1200,
                            tile: {
                                width: 200,
                                height: 180,
                                padding: 18
                            }
                        }
                    ],

                    tile: [
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        }
                    ]
                });
        </script>
    </body>
</html>
