<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>JIGSAW - JSON</title>
        <link href="css/screen.css" rel="stylesheet" type="text/css" />
        <link href="css/jigsaw.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Jigsaw JSON Example</h1>
        <p>To make a JSON request please run on a server to display this example</p>
        <form class="json-form" action="">
        <!--  select name must match json file -->
            <select class="option1" name="classname">
                <option value="">Tile Class Name</option>
                <option value="smallitem">small</option>
                <option value="largeitem">Large</option>
            </select>

            <!--  select name must match json file -->
            <select class="option2" name="filter">
                <option value="">Filter</option>
                <option value="filter1">filter1</option>
                <option value="filter2">filter2</option>
            </select>
        </form>
        <div class="container">
            <div class="jigsaw"></div>
        </div>

        <div class="load-more"><p>LOAD MORE</p></div>

        <!-- inject:js -->
        <script src="js/jigsaw.js"></script>
        <!-- endinject -->

        <script type="text/javascript">

        var j = new Jigsaw({

                    select: {
                        option: "json",
                        url: "data/tiles.json",
                        filter: true
                    },

                    load: {
                        btn: true,
                        index: 20,
                        animate: true,
                        framerate: 16
                    },

                    breakpoints: [
                        {
                            position: 320,
                            tile: {
                                width: 120,
                                height: 120,
                                padding: 8
                            }
                        },
                        {
                            position: 480,
                            tile: {
                                width: 160,
                                height: 130,
                                padding: 10
                            }
                        },
                        {
                            position: 1200,
                            tile: {
                                width: 200,
                                height: 180,
                                padding: 18
                            }
                        }
                    ],

                    tile: [
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        }
                    ],

                    tileTemplate: function (data , parent) {
                        var e = document.createElement("div"),
                            p = document.createElement("p"),
                            t = document.createTextNode("text");


                        e.setAttribute("class", "item " + data.classname);
                        e.innerHTML = data.html;
                        parent.appendChild(e);
                    }

                });
        </script>
    </body>
</html>
