<!DOCTYPE html>
<html>

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>JIGSAW - PAGE</title>
    <link href="css/screen.css" rel="stylesheet" type="text/css" />
    <link href="css/jigsaw.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <h1>Jigsaw Page Example</h1>
    <p>To make a AJAX request please run on a server to display this example</p>
        <div class="container">
            <div class="jigsaw">
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
            </div>
        </div>
        <div class="load-more"><p>LOAD MORE</p></div>

        <!-- inject:js -->
        <script src="js/jigsaw.js"></script>
        <!-- endinject -->

        <script type="text/javascript">

        var j = new Jigsaw({

                    getWidthFrom: ".container",

                    getDataFrom: "page",

                    page: {
                        url: "data/html/page-",
                        num: 1,
                        end: 4
                    },

                    animate: {
                        frameRate: 16
                    },

                    loadMore: true,

                    tile: [
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        }
                    ],

                    resize: [
                        {
                            breakpoint: 320,
                            tileWidth: 120,
                            tileHeight: 120,
                            tileSpace: 8
                        },
                        {
                            breakpoint: 480,
                            tileWidth: 150,
                            tileHeight: 120,
                            tileSpace: 10
                        },

                        {
                            breakpoint: 1200,
                            tileWidth: 200,
                            tileHeight: 120,
                            tileSpace: 18
                        }
                    ]

                });

        </script>
    </body>
</html>
