<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <title>JIGSAW</title>
        <link href="css/screen.css" rel="stylesheet" type="text/css" />
        <link href="css/jigsaw.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
    <h1>Jigsaw</h1>
    <p></p>
        <div class="container">
            <div class="jigsaw">
                <a href="example_html.html" class="item largeitem"> Example HTML</a>
                <div class="item longitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>

                <a href="example_page.html" class="item largeitem">Example Page</a>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <a href="example_json.html" class="item largeitem">Example JSON</a>
                <a href="example_json_endpoint.html" class="item largeitem">Example JSON URL endpoint</a>
            </div>
        </div>

        <!-- inject:js -->
        <script src="js/jigsaw.js"></script>
        <!-- endinject -->

        <script type="text/javascript">

        var j = new Jigsaw({

                    select: {
                        option: "html",
                    },

                    load: {
                        btn: false,
                        index: 20,
                        animate: true,
                        framerate: 16
                    },

                    breakpoints: [
                        {
                            position: 320,
                            tile: {
                                width: 120,
                                height: 120,
                                padding: 8
                            }
                        },
                        {
                            position: 480,
                            tile: {
                                width: 160,
                                height: 130,
                                padding: 10
                            }
                        },
                        {
                            position: 1200,
                            tile: {
                                width: 200,
                                height: 180,
                                padding: 18
                            }
                        }
                    ],

                    tile: [
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        },
                        {
                            classname: "longitem",
                            w: 1,
                            h: 2
                        },
                        {
                            classname: "wideitem",
                            w: 2,
                            h: 1
                        }
                    ]
                });

        </script>
    </body>
</html>
