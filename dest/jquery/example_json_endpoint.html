<!DOCTYPE html>
<html>

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>JIGSAW</title>
    <link href="../css/app.css" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    </head>
    <body>
        <div class="something">
        <form class="json-form" action="">
            <select class="option1" name="option1">
                <option value="">All Tiles</option>
                <option value="smallitem">small</option>
                <option value="largeitem">Large</option>
            </select>

            <select class="option2" name="option2">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <select class="option3" name="option3">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </form>
            <div class="jigsaw"></div>
        </div>

        <div class="load-more"><p>LOAD MORE</p></div>

        <!-- lib:js -->
        <script src="src/jquery/js/lib/jquery-1.11.1.min.js"></script>
        <!-- endinject -->       

        <!-- inject:js -->
        <script src="js/jquery.jigsaw.js"></script>
        <script src="js/v2.js"></script>
        <!-- endinject -->
        
        <script type="text/javascript">

        var j = new Jigsaw({

                    element: ".jigsaw",

                    getWidthFrom: ".something",

                    getDataFrom: "json", // html, page, json, form

                    urlEndPoint: true,

                    url: "../data/tiles.json",

                    tileTemplate: function (data , parent) {
                        //console.log(data.classname)
                        var e = document.createElement("div"),
                            p = document.createElement("p"),
                            t = document.createTextNode("text");


                        e.setAttribute("class", "item " + data.classname);
                        e.innerHTML = data.html;
                        parent.appendChild(e);
                    },

                    loadMore: true,

                    loadNumOfTiles: 20,

                    showGutter: true,

                    tile: [
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        }
                    ],

                    resize: [
                        {
                            breakpoint: 320,
                            tileWidth: 120,
                            tileHeight: 120,
                            tileSpace: 8
                        },
                        {
                            breakpoint: 480,
                            tileWidth: 150,
                            tileHeight: 120,
                            tileSpace: 10
                        },

                        {
                            breakpoint: 1200,
                            tileWidth: 200,
                            tileHeight: 120,
                            tileSpace: 18
                        }
                    ]

                });

        </script>
    </body>
</html>
