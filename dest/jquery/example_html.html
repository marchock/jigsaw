        <script src="js/jquery.jigsaw.js"></script>

        <script type="text/javascript">

            $(".jigsaw").jigsaw({

                getDataFrom: "html-static",

                loadNumOfTiles: 15,

                getWidthFrom: ".container",

                tileOption: "Resize",

                showGutter: true,

                tile: [
                    {
                        classname: "smallitem",
                        w: 1,
                        h: 5
                    },
                    {
                        classname: "largeitem",
                        w: 2,
                        h: 10
                    }
                ],

                resize: [
                    {
                        breakpoint: 160,
                        tileWidth: 256,
                        tileHeight: 32,
                        tileSpace: 2
                    }
                ],

                loadMore: true,

                cb: function (string) {
                },

                animate: {
                    frameRate: 16
                },

            });
