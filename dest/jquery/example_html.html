<!DOCTYPE html>
<html>

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>JIGSAW - HTML</title>
    <link href="../css/jigsaw.css" rel="stylesheet" type="text/css" />
    <link href="../css/screen.css" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    </head>
    <body>
        <div class="container">
            <div class="jigsaw">
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item largeitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div>
                <div class="item smallitem"></div> 

            </div>
        </div>

        <div class="load-more"><p>LOAD MORE</p></div>


        <!-- lib:js -->
        <script src="src/jquery/js/lib/jquery-1.11.1.min.js"></script>
        <!-- endinject -->       

        <!-- inject:js -->
        <script src="js/jquery.jigsaw.js"></script>
        <script src="js/v2.js"></script>
        <!-- endinject -->

        <script type="text/javascript">

        var j = new Jigsaw({

                    element: ".jigsaw",

                    getWidthFrom: ".container",

                    getDataFrom: "html", // html, page, json

                    loadMore: true,

                    loadNumOfTiles: 20,

                    tile: [
                        {
                            classname: "largeitem",
                            w: 2,
                            h: 2
                        },
                        {
                            classname: "smallitem",
                            w: 1,
                            h: 1
                        }
                    ],

                    resize: [
                        {
                            breakpoint: 320,
                            tileWidth: 120,
                            tileHeight: 120,
                            tileSpace: 8
                        },
                        {
                            breakpoint: 480,
                            tileWidth: 150,
                            tileHeight: 130,
                            tileSpace: 10
                        },

                        {
                            breakpoint: 1200,
                            tileWidth: 200,
                            tileHeight: 180,
                            tileSpace: 18
                        }
                    ]
                });

        </script>
    </body>
</html>
